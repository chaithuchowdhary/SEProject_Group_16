<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.firstName}} {{user.lastName}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.email}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.phone}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Company Name</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.companyName}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Company Phone</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.companyPhone}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Company Address</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.companyAddress}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Username</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.username}}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Last Login</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.lastLogin}}</p>
            </div>
        </div>
    </div>
</div>
