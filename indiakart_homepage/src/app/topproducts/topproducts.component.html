<div class="mx-auto">
    <div class="card text-center">
        <div class="card-header">
            Top products
        </div>
    
        <div class="d-flex mx-auto">
            <div class="card m-4" style="width: 18rem;" *ngFor="let i of products">
                <img class="card-img-top"
                [src]="i.image"  alt="Random first slide" class="rounded">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
    
                    <p class="card-text">Price : <strong> $ {{i.price}}</strong></p>
                    <p class="card-text">Brand : <strong>{{i.brand}}</strong></p>
    
                    <button class="btn btn-primary btn-block m-3" [routerLink]="['/home/products',i.id]" >Check</button>
    
                </div>
            </div>
        </div>
    
    </div>
    </div>
